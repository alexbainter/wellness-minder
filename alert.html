<html>
  <body>
    <div id="text"></div>
    <button type="button" id="done">Done</button>
    <script>
      const { remote } = require('electron');
      const me = remote.getCurrentWindow();
      document.getElementById('text').innerHTML = me.text;
      document.getElementById('done').onclick = () => {
        me.close();
      }
    </script>
  </body>
</html>
